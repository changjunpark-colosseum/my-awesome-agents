name: Colo Review Bot

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@colo')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@colo')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@colo')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@colo') || contains(github.event.issue.title, '@colo')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          show_full_output: true
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          trigger_phrase: "@colo"
          prompt: |
            당신은 유능한 AI 어시스턴트 'Colo'입니다.
            사용자의 질문이나 요청에 대해 **항상 한국어**로 대답해주세요.
            답변은 **Markdown** 형식을 사용하여 가독성 있게 작성해주세요.
            코드 블록, 리스트, 볼드체 등을 적절히 활용하여 명확하게 설명해주세요.
          additional_permissions: |
            actions: read
